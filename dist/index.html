<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/index.f7626f62.css">
    <link rel="icon" href="/icon.1723958e.png">
    <script src="/index.e37f48ea.js" defer=""></script>
    <title>Weather - Météo</title>
  </head>

  <body>
    <header>
      <div class="row-wrapper">
        <i class="bi bi-cloud-sun-fill"></i>
        <h1 id="site-title">Météo</h1>
      </div>
      <div id="choices">
        <p id="fr">FR</p>
        <label class="switch">
          <input id="checkbox" type="checkbox">
          <span class="slider round"></span>
        </label>
        <p id="eng">ENG</p>
      </div>
      <div class="row-wrapper">
        <form>
          <p id="label">Rechercher</p>
          <div class="input-wrapper">
            <input id="city" type="text" placeholder="Entrez un nom de ville ...">
            <i class="bi bi-search"></i>
          </div>
        </form>
        <div id="dropdown" class="hidden">
          <ul></ul>
        </div>
      </div>
    </header>

    <main>
      <section id="present-weather">
        <div id="title-today">
          <h2 id="title-hours">Aujourd'hui</h2>
        </div>
        <div class="now-weather"></div>

        <div class="hourly-weather"></div>
      </section>

      <section id="daily-weather">
        <div id="title-week">
          <h2 id="title-days">Cette semaine</h2>
        </div>
        <div id="daily-container"></div>
      </section>
    </main>

    <footer>
      Copyright ©2022 - Created by FREɄD
      <span>
        favicon by
        <a target="_blank" href="https://icons8.com">Icons8</a></span>
    </footer>
  </body>
</html>
